<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">SiteForge</div>
  <div class="nav">Create • Features • Contact</div>
</header>

<main class="container">

  <!-- INTRO -->
  <section class="hero" id="hero">
    <h1>Build beautiful websites<br>without touching code</h1>
    <p>Answer a few questions. We design the site.</p>

    <div class="cta-card" onclick="startFlow()">
      <span>Create a Website</span>
      <small>Powered by smart design logic</small>
    </div>
  </section>

  <!-- FLOW -->
  <section class="flow hidden" id="flow">

    <div class="progress">
      <div class="step active">Purpose</div>
      <div class="step">Style</div>
      <div class="step">Preview</div>
    </div>

    <div class="question" id="question"></div>

    <div class="options" id="options"></div>

  </section>

  <!-- PREVIEW -->
  <section class="preview hidden" id="preview">
    <div class="preview-card">
      <div class="block big"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <p class="building">Designing your site<span class="dots">...</span></p>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
