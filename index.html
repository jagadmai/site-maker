<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SiteForge — AI Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">SiteForge</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- LEFT PANEL -->
    <section class="left">

      <p class="question" id="questionText">
        What type of website do you want to create?
      </p>

      <div class="options" id="options">
        <div class="option">Business</div>
        <div class="option">Portfolio</div>
        <div class="option">Startup</div>
        <div class="option">Blog</div>
        <div class="option">Other</div>
      </div>

      <!-- OTHER INPUT -->
      <div class="other-input" id="otherInput">
        <input type="text" id="otherText" placeholder="Type your idea here..." />
      </div>

      <!-- CONTINUE -->
      <button id="continueBtn" class="continue-btn" disabled>
        Continue →
      </button>

      <!-- AI THINKING -->
      <div class="ai-thinking" id="aiThinking">
        <span id="aiText">Designing your website</span>
        <span class="dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </div>

    </section>

    <!-- RIGHT PREVIEW -->
    <section class="preview">
      <div class="preview-bar"></div>
      <div class="preview-box big"></div>
      <div class="preview-box"></div>
      <div class="preview-box"></div>
    </section>

  </main>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
