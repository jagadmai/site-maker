<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SiteForge</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP CONTAINER -->
  <div class="app">
    <div class="card" id="card">

      <!-- Progress bar -->
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Question -->
      <h2 id="question"></h2>

      <!-- Options -->
      <div id="options" class="options"></div>

      <!-- Text input (hidden by default) -->
      <input
        type="text"
        id="textInput"
        placeholder="Type here..."
        class="hidden"
      />

      <!-- Next button -->
      <button id="nextBtn" class="hidden primary">
        Next
      </button>

    </div>
  </div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
