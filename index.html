<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SiteForge — AI Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">SiteForge</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main class="main">

  <!-- LEFT -->
  <section class="left">
    <p class="question" id="questionText"></p>

    <div class="options" id="options"></div>

    <div class="other-input" id="otherInput">
      <input id="otherText" placeholder="Type your answer…" />
    </div>

    <button id="continueBtn" disabled>Continue →</button>

    <div class="ai-thinking" id="aiThinking">
      <span id="aiLine">Designing your website</span>
      <span class="dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
    </div>
  </section>

  <!-- RIGHT PREVIEW -->
  <section class="preview" id="preview">
    <div class="preview-bar"></div>
    <div class="preview-box hero"></div>
    <div class="preview-box"></div>
    <div class="preview-box"></div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
